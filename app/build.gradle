apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 29
  defaultConfig {
    applicationId "io.weicools.daily.practice"
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"

    lintOptions {
      abortOnError false
    }

    kapt {
      correctErrorTypes = true
    }

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
      jvmTarget = "1.8"
    }
  }

  buildTypes {
    debug {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }

    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation DepLibs.KotlinLib7

  implementation AndroidXLibs.AppCompat
  implementation AndroidXLibs.SupportV4
  implementation AndroidXLibs.CardView
  implementation AndroidXLibs.MaterialDesign
  implementation AndroidXLibs.ConstraintLayout

  implementation ArchitectureLibs.LifecycleRuntime
  implementation ArchitectureLibs.LifecycleRuntimeKtx
  implementation ArchitectureLibs.LifecycleViewModel
  implementation ArchitectureLibs.LifecycleViewModelKtx
  implementation ArchitectureLibs.LifecycleViewModelSaveState
  implementation ArchitectureLibs.LifecycleLiveData
  implementation ArchitectureLibs.LifecycleLiveDataKtx
  implementation ArchitectureLibs.LifecycleCommon
  implementation ArchitectureLibs.LifecycleCommonJava8

  implementation ArchitectureLibs.RoomRuntime
  implementation ArchitectureLibs.RoomRxJava2
  kapt ArchitectureLibs.RoomCompiler

  implementation RxLibs.RxJava2
  implementation RxLibs.RxAndroid2

  implementation NetworkLibs.Retrofit
  implementation NetworkLibs.RetrofitConverterGson
  implementation NetworkLibs.RetrofitAdapterRxJava2

  implementation DepLibs.Gson

  implementation ImageLoaderLibs.Glide
  kapt ImageLoaderLibs.GlideCompiler

  api project(':lib-widget-tab-layout')
  api project(':lib-event-dispatch')
}
