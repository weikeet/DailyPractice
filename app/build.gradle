apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "io.weicools.daily.practice"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
  }

  //greenDao配置
  greendao {
    //版本号，升级时可配置
    schemaVersion 1
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation rootProject.ext.deps["Design"]
  implementation rootProject.ext.deps["SupportV4"]
  implementation rootProject.ext.deps["CardViewV7"]
  implementation rootProject.ext.deps["AppcompatV7"]
  implementation rootProject.ext.deps["ConstraintLayout"]

  implementation rootProject.ext.deps["RxJava2"]
  implementation rootProject.ext.deps["RxAndroid2"]

  implementation rootProject.ext.deps["RetrofitConverterGson"]
  implementation rootProject.ext.deps["RetrofitAdapterRxJava2"]

  implementation rootProject.ext.deps["Gson"]
  implementation rootProject.ext.deps["GreenDao"]

  implementation rootProject.ext.deps["ButterKnife"]
  annotationProcessor rootProject.ext.deps["ButterKnifeCompiler"]

  implementation rootProject.ext.deps["Glide"]
  annotationProcessor rootProject.ext.deps["GlideCompiler"]

  implementation rootProject.ext.deps["RoomRuntime"]
  implementation rootProject.ext.deps["RoomRxJava2"]
  annotationProcessor rootProject.ext.deps["RoomCompiler"]
  implementation rootProject.ext.deps["LifecycleRuntime"]
  implementation rootProject.ext.deps["LifecycleExtensions"]
  annotationProcessor rootProject.ext.deps["LifecycleCompiler"]

  debugImplementation 'me.ele:uetool:1.0.15'
  releaseImplementation 'me.ele:uetool-no-op:1.0.15'
}
